<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style.css">
    <script src="../assets/script.js" defer></script>
    <title>Fill Form</title>
</head>

<body>
    <h1>Our Fill Form Screen</h1>
    <form onsubmit="alert('Thanks for submitting the info');return false">
        <label for="fname">First name: </label>
        <input type="text" id="fname" class="fname" name="fname"> <br>
        <label for="lname">Last name: </label>
        <input type="text" id="lname" class="lname" name="lname"> <br>
        <hr/>
        <input type="radio" id="lion" name="animal" value="lion">
        <label for="lion">lion</label><br>
        <input type="radio" id="tiger" name="animal" value="tiger">
        <label for="tiger">tiger</label><br>
        <input type="radio" id="dog" name="animal" value="dog">
        <label for="dog">dog</label><br>
        <hr/>
        <input type="checkbox" id="animal1" name="animal1" value="dog">
        <label for="animal1"> I have a dog</label><br>
        <input type="checkbox" id="animal2" name="animal2" value="cat">
        <label for="animal2"> I have a cat</label><br>
        <input type="checkbox" id="animal3" name="animal3" value="horse">
        <label for="animal3"> I have a horse</label>
        <hr/>
        <input type="submit" value="Submit Form" >

    </form>
    <hr/>
    <a id="goHome" class="goHome" name="goHome" href="../index.html">Home</a>
</body>

</html>
